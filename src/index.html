<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Den Ouden Schilderwerken</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    </head>

    <body>
        <div class="navbar">
            <ul class="navbar-items">
                <img src="../resources/images/logo.png" class="navimg" style="margin-right: 100px;">
                <a class="nav-item-selected" href="#">Home</a>
                <a href="#">Diensten</a>
                <a href="#">Projecten</a>
                <a href="#">Over</a>
                <button type="button" class="btn-outline" style="color: #D74E3A; border: 2px solid #D74E3A;">Start project</button>
            </ul>
        </div>
        <div class="container">
            <img src="../resources/images/background.png" width="100%">
            <div class="overlay">
                <div class="content">
                    <div class="text">Al 20 jaar meester<br> in schilderwerken<br> en glasservice.</div>
                    <button type="button" class="btn-outline" style="color: white; border: 2px solid white; margin-block: 40px;">Bekijk oplossingen</button>
                </div>
            </div>
        </div>
        <div class="diensten">
            <div class="titles">
                <div class="ondernemers">Voor ondernemers, particulieren klein en groot</div>
                <a href="#" class="bekijken">Alle diensten bekijken</a>
            </div>
            <div class="row"> 
                <div class="column">
                    <img src="../resources/images/schilderwerken.png" width="100%">
                    <div class="dienstenoverlay">
                        <div class="dienstencontent">
                            <div class="diensttext">Schilderwerken</div>
                            <a href="#"><img src="../resources/images/arrow-right.png" class="arrows" width="50%"></a>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <img src="../resources/images/nieuwbouw.png" width="100%">
                    <div class="dienstenoverlay">
                        <div class="dienstencontent">
                            <div class="diensttext">Nieuwbouw</div>
                            <a href="#"><img src="../resources/images/arrow-right.png" class="arrows" width="50%"></a>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <img src="../resources/images/vloercoating.png" width="100%">
                    <div class="dienstenoverlay">
                        <div class="dienstencontent">
                            <div class="diensttext">Vloer coating</div>
                            <a href="#"><img src="../resources/images/arrow-right.png" class="arrows" width="50%"></a>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <img src="../resources/images/reparatie.png" width="100%">
                    <div class="dienstenoverlay">
                        <div class="dienstencontent">
                            <div class="diensttext">Reparatie</div>
                            <a href="#"><img src="../resources/images/arrow-right.png" class="arrows" width="50%"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
